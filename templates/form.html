<!DOCTYPE html>
<html>
<head>
    <title>Submit Data</title>
</head>
<body>
    <h2>Submit Form</h2>

    {% if error %}
        <p style="color:red;">Error: {{ error }}</p>
    {% endif %}

    <form action="/submit" method="POST">
        <label>Name:</label>
        <input type="text" name="name" required><br><br>

        <label>Email:</label>
        <input type="email" name="email" required><br><br>

        <button type="submit">Submit</button>
    </form>

<h2>Add To-Do Item</h2>
<form action="/submittodoitem" method="POST">
  <label>Item Name:</label><input type="text" name="itemName"><br>
  <label>Item Description:</label><input type="text" name="itemDescription"><br>

  <label>Item ID:</label><input type="text" name="itemId"><br>
  <label>Item UUID:</label><input type="text" name="itemUUID"><br>
  <label>Item Hash:</label><input type="text" name="itemHash"><br>

  <button type="submit">Submit</button>
</form>
</body>
</html>
